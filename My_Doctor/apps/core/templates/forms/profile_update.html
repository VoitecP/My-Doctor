{% block profile_update %}
    <div class="d-flex justify-content-center">
        <div class="mx-auto col-10 col-md-8 col-lg-6 vh-100 mt-lg-3">

            <form method="POST" action=".">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
                <div class="align-items-center">
                    <button type="submit" class="btn btn-info mt-2 mb-1">Update Profile</button>    
                </div>
            </form>

        </div>
    </div>
{% endblock %}
